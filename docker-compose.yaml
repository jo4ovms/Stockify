services:
  zookeeper:
    image: "bitnami/zookeeper:latest"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"
    networks:
      - stockifynetwork

  kafka:
    image: "bitnami/kafka:latest"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://host.docker.internal:9092
      - ALLOW_PLAINTEXT_LISTENER=yes
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - stockifynetwork

  stockify-api:
    build:
      dockerfile: Dockerfile
      context: ./API
    container_name: stockifyapi
    restart: on-failure
    environment:
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://stockify-db.c9m6swcaq3om.sa-east-1.rds.amazonaws.com:5432/stockify-db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 5lxN12o5p0EZRnVrKlMD
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
    ports:
      - "8081:8081"
    depends_on:
      - kafka
    networks:
      - stockifynetwork

  stockify-frontend:
    build:
      dockerfile: Dockerfile
      context: ./FRONT
    container_name: stockify-frontend
    restart: on-failure
    ports:
      - "4173:4173"
    networks:
      - stockifynetwork
    expose:
      - 4173

volumes:
  postgres-data:

networks:
  stockifynetwork:
    driver: bridge
